<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.scss" />
    <script src="./javascript/app.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="trello">
            <div class="trello__container">
                <header class="header">
                    <div class="header__container">
                        <h1 class="header__title">
                            trello
                        </h1>
                        <div class="header__time">
                            00:00
                        </div>
                    </div>
                </header>
                <section class="columns">
                    <div class="columns__container">
                        <div class="columns-item">
                            <div class="columns-item__title columns-item__title-todo">
                                <h2>TODO:</h2>
                                <span>0</span>
                            </div>
                            <div class="columns-item__cards">
                                <div class="cards cards-todo">
                                </div>
                            </div>
                            <button type="button" class="btn btn-light" id="btn-add" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                Add todo
                            </button>
                        </div>
                        <div class="columns-item">
                            <div class="columns-item__title columns-item__title-in-progress">
                                <h2>IN PROGRESS:</h2>
                                <span>0</span>
                            </div>
                            <div class="columns-item__cards">
                                <div class="cards cards-in-progress">
                                    <div class="card card-in-progress">
                                        <div class="card__control">
                                            <select class="form-select form-select-lg mb-3 btn-select"
                                                aria-label=".form-select-lg example">
                                                <option selected hidden>select</option>
                                                <option value="1">Todo</option>
                                                <option value="2">In Progress</option>
                                                <option value="3">Completed</option>
                                            </select>
                                            <button type="button" class="btn btn-light btn-edit">edit</button>
                                            <button type="button" class="btn btn-light btn-delete">delete</button>
                                        </div>
                                        <h3 class="card__title">
                                            Title
                                        </h3>
                                        <p class="card__description">
                                            Description
                                        </p>
                                        <p class="card__user">
                                            User
                                        </p>
                                        <p class="card__time">
                                            Time
                                        </p>
                                    </div>
                                    <div class="card card-in-progress">
                                        <div class="card__control">
                                            <select class="form-select form-select-lg mb-3 btn-select"
                                                aria-label=".form-select-lg example">
                                                <option selected hidden>select</option>
                                                <option value="1">Todo</option>
                                                <option value="2">In Progress</option>
                                                <option value="3">Completed</option>
                                            </select>
                                            <button type="button" class="btn btn-light btn-edit">edit</button>
                                            <button type="button" class="btn btn-light btn-delete">delete</button>
                                        </div>
                                        <h3 class="card__title">
                                            Title
                                        </h3>
                                        <p class="card__description">
                                            Description
                                        </p>
                                        <p class="card__user">
                                            User
                                        </p>
                                        <p class="card__time">
                                            Time
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns-item">
                            <div class="columns-item__title columns-item__title-done">
                                <h2>DONE:</h2>
                                <span>0</span>
                            </div>
                            <div class="columns-item__cards">
                                <div class="cards cards-done">
                                    <div class="card card-done">
                                        <div class="card__control">
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="btn-select">
                                                <option selected hidden>select</option>
                                                <option value="1">Todo</option>
                                                <option value="2">In Progress</option>
                                                <option value="3">Completed</option>
                                            </select>
                                            <button type="button" class="btn btn-light" id="btn-edit">edit</button>
                                            <button type="button" class="btn btn-light" id="btn-delete">delete</button>
                                        </div>
                                        <h3 class="card__title">
                                            Title
                                        </h3>
                                        <p class="card__description">
                                            Description
                                        </p>
                                        <p class="card__user">
                                            User
                                        </p>
                                        <p class="card__time">
                                            Time
                                        </p>
                                    </div>
                                    <div class="card card-done">
                                        <div class="card__control">
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="btn-select">
                                                <option selected hidden>select</option>
                                                <option value="1">Todo</option>
                                                <option value="2">In Progress</option>
                                                <option value="3">Completed</option>
                                            </select>
                                            <button type="button" class="btn btn-light" id="btn-edit">edit</button>
                                            <button type="button" class="btn btn-light" id="btn-delete">delete</button>
                                        </div>
                                        <h3 class="card__title">
                                            Title
                                        </h3>
                                        <p class="card__description">
                                            Description
                                        </p>
                                        <p class="card__user">
                                            User
                                        </p>
                                        <p class="card__time">
                                            Time
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-light" id="btn-del-all">Delete all</button>
                        </div>
                    </div>
                </section>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <form class="modal-content__container" id="modal-add">
                                <input type="text" placeholder="Title" class="modal-content__title">
                                <textarea class="modal-content__description" placeholder="Description"></textarea>
                                <div class="modal-content__control">
                                    <select required class="form-select form-select-lg mb-3"
                                        aria-label=".form-select-lg example" id="btn-select-user">
                                    </select>
                                    <button type="button" class="btn btn-light btn-cancel"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-light btn-confirm"
                                        data-bs-dismiss="modal">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal fade modal-edit" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <form class="modal-content__container" id="modal-edit">
                                <input type="text" placeholder="Title" class="modal-content__title">
                                <textarea class="modal-content__description" placeholder="Description"></textarea>
                                <div class="modal-content__control">
                                    <select required class="form-select form-select-lg mb-3"
                                        aria-label=".form-select-lg example" id="btn-select-user">
                                    </select>
                                    <button type="button" class="btn btn-light btn-cancel"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-light btn-confirm"
                                        data-bs-dismiss="modal">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
